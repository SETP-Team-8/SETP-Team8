<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/signup-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="navbar">
        <img src="images/logo.png" alt="logo" class="navlogo">
        <div class="navbtm">
            <a href="discover-more.html">Discover More</a>
            <a href="index.html">Home</a>
            <a href="log-in.html">Sign in</a>
        </div>
    </div>

    <div class="containerlogin">
        <div class="login">
            <img src="images/logo2.png" alt="">

            <form id="signupForm" action="http://localhost:3000/api/diners/signup" method="POST" onsubmit="return submitSignupForm(event)">
                <div class="inputform">
                    <select name="gender" required>
                        <option value="Mr">MR</option>
                        <option value="Ms">MS</option>
                        <option value="Mrs">MRS</option>
                    </select>

                    <input type="text" name="firstName" class="firstname" placeholder="Firstname" required>
                    <input type="text" name="lastName" class="lastname" placeholder="Lastname" required>
                    <input type="tel" name="phone" class="phonenumber" placeholder="Phone" pattern="[0-9]{10}" maxlength="11" required>
                    <input type="date" name="dob" class="date" placeholder="Date of Birth" required>
                    <input type="email" name="email" class="email" placeholder="Enter Your Email address" required>
                    <input type="password" name="password" class="password" placeholder="Password" required>
                    <input type="password" name="confirmPassword" class="confirmpassword" placeholder="Confirm Password" required>
                    <span class="passwordconfirmtext">*Password & Confirm password do not match</span>
                    <span class="emailconfirmtext">*Email address is already registered</span>
                </div>
                <button type="submit" class="signupbtn">Sign Up</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <span>@2024 Team8 all right reserved</span>
    </div>

    <script src="js/signup.js"></script>
</body>
</html>
