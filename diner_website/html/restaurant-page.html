<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Page</title>
    <link rel="stylesheet" href="css/restaurant-page-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <img src="images/logo.png" alt="logo" class="navlogo">
        <div class="navbtm" id="navGuest">
            <a href="discover-more.html">Discover More</a>
            <a href="index.html">Home</a>
            <a href="log-in.html">Log in</a>
            <a href="signup.html">Sign up</a>
        </div>
        <div class="navbtm" id="navUser" style="display: none;">
            <a href="index.html">Home</a>
            <span id="welcomeMessage">Welcome, User</span>
            <a href="#" onclick="logoutUser()">Log Out</a>
        </div>
    </div>

    <div class="containerlogin">
        <div class="login">
            <span class="restaurantname" id="restaurantName">Loading...</span>
            <div class="container2">
                <div class="imagecontainer">
                    <div class="fullimage">
                        <img src="images/placeholder-image.jpg" alt="" class="restaurantimage" id="mainImage">
                    </div>
                </div>
                <form id="bookingForm" class="bookingcontainer" action="reservations.html" method="get">
                    <span class="find-table-title">Find a Table</span>
                    <div class="bookinginputform">
                        <select name="table" class="tablebooking bookinginput numberofguests" required>
                            <option value="1">1 Adult</option>
                            <option value="2">2 Adults</option>
                            <option value="3">3 Adults</option>
                            <option value="4">4 Adults</option>
                            <option value="5">5 Adults</option>
                        </select>
                        <input type="date" class="bookingdate bookinginput reservationdate" required>
                        <select name="time" class="timebooking bookinginput reservationtime" required>
                            <option value="18:30">6:30 PM</option> 
                            <option value="19:15">7:15 PM</option>
                            <option value="19:30">7:30 PM</option>
                            <option value="19:45">7:45 PM</option>
                            <option value="20:00">8:00 PM</option>
                            <option value="20:15">8:15 PM</option>
                            <option value="20:30">8:30 PM</option>
                        </select>
                        <button type="submit" class="booknow">Book Now</button>
                    </div>
                </form>
            </div>
            <div class="about">
                <div class="addresscontainer">
                    <div class="address" id="addressDetails">
                        <span>Loading Address...</span>
                    </div>
                    <div class="tag">
                        <span>Cuisine Type:</span>
                        <span class="tagword" id="cuisineType">Loading...</span>
                    </div>
                </div>
                <div class="opentimecontainer" id="operatingHours">
                    <div class="day"><span>Loading...</span></div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <span>@2024 Team8 all rights reserved</span>
    </div>
    <script src="js/restaurant-page.js"></script>
</body>
</html>
