<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Registration</title>
    <link rel="stylesheet" href="css/reservations-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="navbar">
        <img src="images/logo.png" alt="logo" class="navlogo">
        <div class="navbtm">
            <a href="discover-more.html">Discover More</a>
            <a href="index.html">Home</a>
            <a href="log-in.html" id="signInButton">Sign In</a>
        </div>
        <div class="navbtm" id="navUser" style="display: none;">
            <a href="index.html">Home</a>
            <span id="welcomeMessage"></span>
            <a href="#" onclick="logoutUser()">Log Out</a>
        </div>
    </div>

    <div class="containerlogin">
        <div class="login">
            <img src="images/logo2.png" alt="">
            <form class="inputform">
                <select class="title" required>
                    <option value="Mr">Mr</option>
                    <option value="Ms">Ms</option>
                    <option value="Mrs">Mrs</option>
                </select>
                <input type="text" class="firstname" placeholder="Firstname" required>
                <input type="text" class="lastname" placeholder="Lastname" required>
                <input type="tel" class="phonenumber" placeholder="Phone" pattern="[0-9]{10}" maxlength="11" required>
                <input type="email" class="email" placeholder="Enter Your Email address" required>
                <input type="number" class="numberofguests" placeholder="Number of Guests" required readonly>
                <input type="date" class="reservationdate" required readonly>
                <input type="time" class="reservationtime" required readonly>
                <div class="button-group">
                    <button type="submit" class="booknowbtn">Book now</button>
                    <button type="button" class="signupbtn" style="display: none;">Sign Up</button>
                </div>
            </form>
        </div>
    </div>

    <div class="footer">
        <span>@2024 Team8 all rights reserved</span>
    </div>

    <script src="js/reservations.js"></script>
</body>
</html>
