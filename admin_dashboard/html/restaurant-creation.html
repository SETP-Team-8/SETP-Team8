<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Account Management</title>
    <link rel="stylesheet" href="../css/restaurant-creation.css">
</head>
<body>
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <ul>
            <li><a href="index.html">Reservations</a></li>
            <li><a href="manage-table.html">Manage Tables</a></li>
            <li><a href="staff-management.html">Staff Management</a></li>
            <li><a href="diner-management.html">User Account Management</a></li>
            <li><a href="restaurant-creation.html">Restaurant Account Management</a></li>
            <li><a href="login.html">Logout</a></li>
        </ul>
    </div>
    <div class="main-content">
        <section id="restaurant-page-management">
            <h2>Restaurant Page Management</h2>
            <form id="create-restaurant-form">
                <label for="restaurant-name">Restaurant Name:</label>
                <input type="text" id="restaurant-name" name="restaurant-name" required>
                
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required>

                <label for="opening-hours">Opening Hours:</label>
                <div class="opening-hours">
                    <!-- Opening Hours Input Fields -->
                </div>

                <label for="image">Image:</label>
                <input type="file" id="image" name="image">

                <label for="cuisine-type">Cuisine Type:</label>
                <input type="text" id="cuisine-type" name="cuisine-type" required>
                
                <button type="submit">Create Restaurant Account</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Restaurant ID</th>
                        <th>Restaurant Name</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Opening Hours</th>
                        <th>Cuisine Type</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be appended here -->
                </tbody>
            </table>
        </section>
    </div>

    <script src="../js/restaurant-creation.js"></script>
</body>
</html>
