<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>User Account Management</title>
    <link rel="stylesheet" href="../css/diner-management-style.css">
</head>
<body>
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <ul>
            <li><a href="index.html">Reservations</a></li>
            <li><a href="manage-table.html">Manage Tables</a></li>
            <li><a href="staff-management.html">Staff Management</a></li>

        </ul>
    </div>
    <div class="main-content">
        <section id="user-account-management">
            <h2>User Account Management</h2>
            <form id="create-user-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Create Account</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Date of Birth</th>
                        <th>Password</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
        </section>
    </div>

    <script src="../js/diner-management.js"></script>
</body>
</html>
