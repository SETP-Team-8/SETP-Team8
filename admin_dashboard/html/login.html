<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/login-style.css"> <!-- Updated path -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <img src="../images/logo.png" alt="logo" class="navlogo"> <!-- Updated path -->
        <div class="navbtm">
            <a href="discover-more.html">Discover More</a>
            <a href="index.html">Home</a>
            <a href="SignUp.html">Sign up</a>
        </div>
    </div>

    <div class="containerlogin">
        <div class="login">
            <div class="welcomelogin">
                <span>Welcome! Login or sign up to continue</span>
                <img src="../images/logo2.png" alt=""> <!-- Updated path and check the file name logo2.png if correct -->
            </div>

            <div class="inputform" id="loginForm">
                <span>Username</span>
                <input type="text" id="username" name="identifier" placeholder="Enter your username or email address">
                <span>Password</span>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <div class="invalidpassword" id="errorMessage" style="display: none;">
                    <span>*invalid username or password</span>
                </div>
                <button type="button" class="btmfor" onclick="submitLoginForm()">Continue</button>
                <p>Non-members click here to register for an account</p>
                <a href="SignUp.html"><button type="button" class="btmfor">Sign Up</button></a>
            </div>
        </div>
    </div>

    <div class="footer">
        <span>@2024 Team8 all rights reserved</span>
    </div>
</body>

<script src="../js/login.js"></script> <!-- Moved JavaScript to a separate file -->

</html>
