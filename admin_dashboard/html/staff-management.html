<body>
    <div class="sidebar">
        <h2>Admin Dashboard</h2>

            <li><a href="login.html">Logout</a></li>
        </ul>
    </div>
    <div class="main-content">
        <section id="staff-management">
            <h2>Staff Management</h2>
            <form id="add-staff-form" onsubmit="createStaffAccount(event)">
                <label for="staff-name">Name:</label>
                <input type="text" id="staff-name" name="staff-name" required>
                
                <label for="staff-email">Email:</label>
                <input type="email" id="staff-email" name="staff-email" required>
                
                <label for="staff-role">Role:</label>
                <input type="text" id="staff-role" name="staff-role" required>

                <label for="staff-password">Password:</label>
                <input type="password" id="staff-password" name="staff-password" required>
                
                <button type="submit">Create Account</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Staff ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Password</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="staff-table-body">
                    
                </tbody>
            </table>
        </section>
    </div>

    <script src="js/staff-management.js"></script>
</body>
</html>
